syntax = "proto3";

package mailer;

option go_package="monjjubot/databaseproto";

message courseRequest {
  string id = 1;
}

message bigResponse {
  int32 book_id = 1;
  int32 course_id = 2;
  string subject = 3;
  string book_name = 4;
  string book_link = 5;
}

service DatabaseAccessService{
  //Stream response
  rpc CourseRequest(courseRequest) returns (stream bigResponse) {};
}